<!DOCTYPE html>
<html>
<head>
    <title>Arch Notification</title>
</head>
<body style="margin: 0;">
    <div
    style=" line-height: 1.6;
        margin: 0; padding: 0;
        background-color: #f4f4f4;
        padding-top: 20px;
        padding-bottom: 20px;
     "
     >
        <div class="container"
            style="
                max-width: 580px;
                margin: 20px auto;
                padding: 10px;
                border-radius: 5px;
                background-color: #ffffff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                color: #454748;
                font-family: Arial, Helvetica, sans-serif;
            "
            >
            <div class="header"
            style="
                padding: 2px;
                text-align: center;
                background-color: #8C162D;
            "
            >
                <img
                src="https://archholdings.com/wp-content/uploads/2023/07/ArchHoldings-21.png"
                alt="Newgas-logo"
                style="
                     width: 92px;
                    height: 65px;
                    object-fit: contain;
                "
                />
            </div>
            <hr style="background-color: #b1afaf; height: 1px; border: 0;"/>
            <div class="content"
             style="
                padding-left: 5px;
                padding-right: 5px;
                font-size: 17px;
            "
            >
                <p>Dear {{ email }}</p>
                <div style="text-align: center;">
                    <p>
                        Your Account Password has been generated successfully.
                        Here is your Password: {{ password }}.
                        For security reasons, please keep this Password confidential
                        and do not share it with anyone.

                    </p>
                </div>
            </div>
            <hr class="bottom-hr" style="background-color: #b1afaf; height: 1px; border: 0; margin-top: 35px;"/>
            <div class="footer"
            style="
                font-size: 15px;
                text-align: center;
                background-color: #8C162D;
                padding: 5px;
            "
            >
                <a class="footer-p2"
                href="info@yourcompany.com"
                style="
                    margin-bottom: 0;
                    margin-top: 5px;
                    color: white;
                    text-decoration: none;

                "
                >
                    info@archholdings.com | <a href="https://archholdings.com/" style="color: white; text-decoration: none;">www.archholdings.com</a>
            </a>
            </div>
        </div>
    </div>
</body>
</html>
